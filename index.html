<!DOCTYPE html>
<html>
<head>
	<title>购物网页</title>
</head>
<body>
	<header>
		<h1>购物网页</h1>
	</header>
	<div class="container">
		<div class="item">
			<img src="https://via.placeholder.com/200x120.png?text=Product+1" alt="Product 1">
			<h2>靴子</h2>
			<p>$20</p>
			<button class="details">查看详情</button>
			<button class="add">加入购物车</button>
		</div>
		<div class="item">
			<img src="https://via.placeholder.com/200x120.png?text=Product+2" alt="Product 2">
			<h2>大衣</h2>
			<p>$10</p>
			<button class="details">查看详情</button>
			<button class="add">加入购物车</button>
		</div>
		<div class="item">
			<img src="https://via.placeholder.com/200x120.png?text=Product+3" alt="Product 3">
			<h2>西裤</h2>
			<p>$30</p>
			<button class="details">查看详情</button>
			<button class="add">加入购物车</button>
		</div>
	</div>
	<div class="detail">
		<img src="https://via.placeholder.com/400x240.png?text=Product+Details" alt="Product Details">
		<h2>产品名称</h2>
		<p>产品描述</p>
		<p>价格: <span class="price">$10</span></p>
		<button class="add">加入购物车</button>
		<button class="close">关闭</button>
	</div>
	<script>
		// 商品详情页
		const detailsButtons = document.querySelectorAll('.details')
		const detail = document.querySelector('.detail')
		const closeDetail = document.querySelector('.close')
		const price = document.querySelector('.price')

		detailsButtons.forEach(button => {
			button.addEventListener('click', function() {
				// 显示商品详情页
				detail.style.display = 'block'
				// 更新详情页商品名称
				const name = this.parentNode.querySelector('h2').textContent
				detail.querySelector('h2').textContent = name
				// 更新详情页商品价格
				const priceText = this.parentNode.querySelector('p').textContent
				price.textContent = priceText
				// 更新详情页商品图片
				const imgSrc = this.parentNode.querySelector('img').getAttribute('src')
				detail.querySelector('img').setAttribute('src', imgSrc)
				// 更新详情页商品描述（可扩展）
				detail.querySelector('p:nth-of-type(2)').textContent = '这是商品的描述。'
			})
		})

		// 关闭商品详情页
		closeDetail.addEventListener('click', function() {
			detail.style.display = 'none'
		})

		// 加入购物车
		const addButtons = document.querySelectorAll('.add')

		addButtons.forEach(button => {
			button.addEventListener('click', function() {
				const item = this.parentNode
				const name = item.querySelector('h2').textContent
				const price = item.querySelector('p').textContent

				// 将商品添加到购物车
				/* 这里添加具体的购物车操作，例如将商品名称和价格添加到表格或数据库中 */
				console.log('已将以下商品添加到购物车：', name, price)
			})
		})
	</script>
</body>
</html>
