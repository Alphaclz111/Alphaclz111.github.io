<!DOCTYPE html>
<html>
<head>
	<title>包含key1和key2参数的网页</title>
</head>
<body>

	<h1>欢迎来到包含key1和key2参数的网页</h1>

	<p>
		key1的值为：
		<span id="key1-value"></span> <!-- 显示key1的值 -->
	</p>

	<p>
		key2的值为：
		<span id="key2-value"></span> <!-- 显示key2的值 -->
	</p>

	<script>
		// 从url获取key1和key2的值
		const queryString = window.location.search;
		const urlParams = new URLSearchParams(queryString);
		const key1Value = urlParams.get('key1');
		const key2Value = urlParams.get('key2');

		// 在网页上显示key1和key2的值
		document.getElementById('key1-value').textContent = key1Value;
		document.getElementById('key2-value').textContent = key2Value;
	</script>

</body>
</html>
<!DOCTYPE html>
<html>
<head>
	<title>带有key1和key2参数的网页</title>
</head>
<body>

	<h1>欢迎来到带有key1和key2参数的网页</h1>

	<p>
		key1的值为：
		<span id="key1-value"></span> <!-- 显示key1的值 -->
	</p>

	<p>
		key2的值为：
		<span id="key2-value"></span> <!-- 显示key2的值 -->
	</p>

	<script>
		// 获取key1和key2的值
		const key1Value = '111'; // 假设key1的值为111
		const key2Value = '222'; // 假设key2的值为222

		// 创建具有key1和key2参数的url
		const url = `https://alphaclz111.github.io/?key1=${key1Value}&key2=${key2Value}`;

		// 在网页上显示key1和key2的值
		document.getElementById('key1-value').textContent = key1Value;
		document.getElementById('key2-value').textContent = key2Value;

		// 打印整个url
		console.log(url);
	</script>

</body>
</html>
