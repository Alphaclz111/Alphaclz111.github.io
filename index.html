<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>My Page</title>
</head>

<body>
  <h1>Welcome to My Page</h1>

  <p>My page contains two parameters in the URL:</p >

  <ul>
    <li>key1: Your value here</li>
    <li>key2: Your value here</li>
  </ul>

  <script>
    // 获取参数值
    let urlParams = new URLSearchParams(window.location.search);
    let key1 = urlParams.get('key1');
    let key2 = urlParams.get('key2');

    // 在页面中显示参数值
    let key1Element = document.querySelector('li:nth-child(1)');
    key1Element.textContent = `key1: ${key1}`;

    let key2Element = document.querySelector('li:nth-child(2)');
    key2Element.textContent = `key2: ${key2}`;
  </script>
</body>

</html>
